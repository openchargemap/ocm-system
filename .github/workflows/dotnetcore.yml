name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Build with dotnet
      run: dotnet build Website\OCM.Web\OCM.Web.csproj --configuration Release
